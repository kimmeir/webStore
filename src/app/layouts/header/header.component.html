<mat-toolbar class="header">
  @if (isLoading()) {
    <mat-progress-bar mode="indeterminate" class="loader"/>
  }
  <div class="left-side">
    <span
      routerLink="/"
      class="app-title"
    >{{ title }}</span>
    <app-navigation/>
  </div>
  <div class="actions">
    <button
      mat-icon-button
      (click)="onCartClick()"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="onProfileClick()"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
<app-login-dialog
  [visible]="modalVisible"
/>
