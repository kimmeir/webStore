<div class="info-block">
  <div class="info-block-header">
    <span class="info-block-header-title text-label-3">
      <ng-content select="[title]"/>
    </span>
    <div class="info-block-header-actions">
      <ng-content select="[actions]"/>
    </div>
  </div>
  <div
    class="info-block-content"
    [ngClass]="{'no-padding': noPadding}"
  >
    <ng-content/>
  </div>
</div>
