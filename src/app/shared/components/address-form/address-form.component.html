<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="address-form"
>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input
      matInput
      placeholder="First Name"
      type="text"
      formControlName="first_name"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input
      matInput
      placeholder="Last Name"
      type="text"
      formControlName="last_name"
    />
  </mat-form-field>
  <mat-form-field class="full">
    <mat-label>Street</mat-label>
    <input
      matInput
      placeholder="Street"
      type="text"
      formControlName="street"
    />
  </mat-form-field>
  <mat-form-field class="full">
    <mat-label>Country</mat-label>
    <input
      matInput
      placeholder="Country"
      type="text"
      formControlName="country"
    />
  </mat-form-field>
  <mat-form-field class="full">
    <mat-label>Region/State</mat-label>
    <input
      matInput
      placeholder="Region/State"
      type="text"
      formControlName="state"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input
      matInput
      placeholder="City"
      type="text"
      formControlName="city"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Zip</mat-label>
    <input
      matInput
      placeholder="Zip"
      type="text"
      formControlName="zip"
    />
  </mat-form-field>
  <mat-form-field class="full">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Email"
      type="email"
      formControlName="email"
    />
  </mat-form-field>
  <mat-form-field class="full">
    <mat-label>Phone number</mat-label>
    <input
      matInput
      placeholder="Phone number"
      type="phone"
      formControlName="phone"
    />
  </mat-form-field>
  <app-button
    type="submit"
    [disabled]="form.invalid || !form.dirty"
  >
    Save changes
  </app-button>
</form>
