<div class="total-block">
  <app-info-block>
    <ng-container title>cart totals</ng-container>
    <div class="total-block-info total-block-total">
      <span>Total</span>
      <span>{{ cartTotalPrice$ | async | currency }}</span>
    </div>
    <app-button
      [block]="true"
      [disabled]="isButtonDisabled"
      (click)="onClick.emit()"
    >
      {{ buttonText }}
      <mat-icon>arrow_forward</mat-icon>
    </app-button>
  </app-info-block>
</div>
