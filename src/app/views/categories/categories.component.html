@defer (when categories !== undefined) {
  <div class="card-grid">
    @for (category of categories; track category.id) {
      <app-card [item]="{
          id: category.id,
          title: category.name,
          image: category.image,
        }"
        (click)="onCategoryClick(category.id)"
      />
    }
  </div>
}
