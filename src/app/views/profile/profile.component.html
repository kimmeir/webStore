<div class="profile" *ngIf="user$ | async as user">
  <h1>Profile</h1>
  <p>
    <strong>Username:</strong> {{ user.first_name }} {{ user.last_name }}
  </p>
  <p>
    <strong>Email:</strong> {{ user.email }}
  </p>
  <p>
    <strong>Role:</strong> {{ user.role }}
  </p>
  <button
    mat-flat-button
    (click)="logout()"
    color="primary"
  >Logout</button>
</div>
