@defer (when products !== undefined) {
  <div class="products">
    @for (product of products; track product.id) {
      <app-card [item]="{
        id: product.id,
        title: product.title,
        image: parseImage(product.images[0]),
        price: product.price,
      }"
        (click)="onProductClick(product.id)"
      />
    }
  </div>
}
