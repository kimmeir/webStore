@defer {
  @if (products().length !== 0) {
    <div class="products">
      @for (product of products(); track product.id) {
        <app-product-card
          [product]="product"
          [isWished]="isWished(product.id)"
          (click)="onProductClick(product.id)"
          (onAddToCart)="onAddToCart($event)"
          (onAddWish)="onAddToWishlist($event)"
          (onRemoveWish)="onRemoveFromWishlist($event)"
        />
      }
    </div>
  } @else {
    <h4 class="center">No products found</h4>
  }
} @loading (minimum 300) {
  <span>Loading...</span>
}
