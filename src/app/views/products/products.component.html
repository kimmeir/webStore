@defer (when productsService.products.length) {
  <div class="products">
    @for (product of productsService.products; track product.id) {
      <app-card [item]="{
          id: product.id,
          title: product.title,
          image: product.images[0],
          price: product.price,
        }"
        (click)="onProductClick(product.id)"
      />
    }
  </div>
}
